jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: truongcongcuong/test-cicd-1
      DOCKER_TAG: latest
    docker:
      - image: cimg/openjdk:11.0.13
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: run build
          command: |
            whoami
            pwd
            chmod +x mvnw
            sed -i "s/\r$//" mvnw
            ./mvnw package
            ls
      - run:
          name: build
          command: |
            echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_LOGIN" --password-stdin
            ls -la
            docker build -t $DOCKER_IMAGE:$DOCKER_TAG .
            docker images
            docker push truongcongcuong/test-cicd-1 .

